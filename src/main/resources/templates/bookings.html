<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bookings</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #fff);
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 25px 30px;
        border-radius: 18px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #0097a7;
        margin-bottom: 20px;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .search-container input,
      .search-container button {
        padding: 10px;
        border: 2px solid #b2ebf2;
        border-radius: 10px;
        width: 80%;
        max-width: 350px;
        margin-bottom: 16px;
        transition: border 0.2s;
      }

      .search-container input:focus,
      .search-container button:focus {
        border-color: #00acc1;
        outline: none;
      }

      .search-container button {
        background-color: #00acc1;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      .search-container button:hover {
        background-color: #00838f;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #b2ebf2;
        text-align: center;
      }

      th {
        background-color: #0097a7;
        color: white;
      }

      td a {
        color: #00acc1;
        text-decoration: none;
      }

      td a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="brand-logo">ChillStays</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/booking">Book Now</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Search Bookings</h1>

      <!-- Single Smart Search Form -->
      <form method="get" action="/booking">
        <div class="search-container">
          <input
            type="text"
            name="query"
            placeholder="Search by hotel name, location, or number of rooms"
            th:value="${query}"
          />
          <button type="submit">Search</button>
        </div>
      </form>

      <!-- Booking Results -->
      <h2>Booking Results</h2>
      <table>
        <thead>
          <tr>
            <th>Hotel</th>
            <th>Location</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="booking : ${bookings}">
            <td th:text="${booking.hotel.name}"></td>
            <td th:text="${booking.hotel.location}"></td>
            <td
              th:text="'Room with ' + ${booking.room.numOfBedrooms} + ' bedroom(s)'"
            ></td>
            <td th:text="${booking.checkInDate}"></td>
            <td th:text="${booking.checkOutDate}"></td>
            <td th:text="${booking.status}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="6">No bookings found matching your search.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
