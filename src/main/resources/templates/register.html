<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - ChillStays</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a href="/" class="logo">ChillStays</a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/booking">Book a Room</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </div>
</nav>

<div class="login-wrapper">
    <form class="login-form" th:action="@{/register}" method="post" th:object="${user}">
        <h2>Create a New Account</h2>

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" required>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" required>

        <button type="submit">Register</button>

        <p class="signup-note">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

</body>
</html>
