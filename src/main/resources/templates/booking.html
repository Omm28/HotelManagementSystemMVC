<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Hotels</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9; /* Soft White */
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #1d3557; /* Deep Navy */
        padding: 15px 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .nav-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        padding: 0 20px;
      }

      .brand-logo {
        font-size: 30px;
        font-weight: 700;
        text-decoration: none;
        color: #f1c40f; /* Golden Yellow */
        letter-spacing: 2px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-links li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s;
        letter-spacing: 1px;
      }

      .nav-links li a:hover {
        color: #f1c40f; /* Golden Yellow */
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      h1,
      h2 {
        text-align: center;
        color: #1d3557; /* Deep Navy */
        margin-bottom: 20px;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .search-container input,
      .search-container button {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
        max-width: 350px;
        margin-bottom: 16px;
        font-size: 16px;
        transition: border 0.2s;
      }

      .search-container input:focus,
      .search-container button:focus {
        border-color: #1d3557;
        outline: none;
      }

      .search-container button {
        background-color: #f1c40f; /* Golden Yellow */
        color: #1d3557; /* Deep Navy */
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        border: none;
        transition: background-color 0.3s;
      }

      .search-container button:hover {
        background-color: #ff5733; /* Bright Coral */
        color: white;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ccc;
      }

      th {
        background-color: #1d3557; /* Deep Navy */
        color: white;
      }

      td a {
        color: #1d3557; /* Deep Navy */
        text-decoration: none;
        font-weight: 500;
      }

      td a:hover {
        color: #f1c40f; /* Golden Yellow */
        text-decoration: underline;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="brand-logo">ChillStays</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/booking">Book Now</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Search Hotels</h1>

      <form method="get" action="/booking">
        <div class="search-container">
          <input
            type="text"
            name="query"
            placeholder="Search by hotel name or location"
            th:value="${query}"
          />

          <button type="submit">Search</button>
        </div>
      </form>

      <!-- Hotel Results -->
      <h2>Available Hotels</h2>
      <table>
        <thead>
          <tr>
            <th>Hotel</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.name}">Hotel Name</td>
            <td th:text="${hotel.location}">Location</td>
            <td>
              <a th:href="@{'/rooms/' + ${hotel.id}}">Book Now</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(hotels)}">
            <td colspan="3">No hotels found matching your search.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
