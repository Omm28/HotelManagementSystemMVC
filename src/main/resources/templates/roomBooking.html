<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Room Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a> | <a href="/booking">Book Now</a> |
      <a href="/login">Login</a>
    </nav>

    <h2>Book Your Room</h2>
    <form th:action="@{/bookRoom/submit}" method="post">
      <input type="hidden" name="hotelId" th:value="${hotelId}" />
      <input type="hidden" name="roomId" th:value="${room.id}" />

      <label>Hotel ID: </label>
      <span th:text="${hotelId}"></span><br />

      <label>Room Type: </label>
      <span th:text="${room.roomType}"></span><br />

      <label>Username:</label>
      <input type="text" name="username" required /><br />

      <label>Check-in Date:</label>
      <input type="date" name="checkInDate" required /><br />

      <label>Check-out Date:</label>
      <input type="date" name="checkOutDate" required /><br />

      <button type="submit">Confirm Booking</button>
    </form>
  </body>
</html>
