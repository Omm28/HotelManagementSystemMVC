<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>
<body>
    <div th:replace="fragments/navbar :: *"></div>

    <h1>Hotels</h1>
    <ul>
        <th:block th:each="hotel : ${hotels}">
            <li>
                <a th:href="@{/rooms(hotelId=${hotel.id})}" th:text="${hotel.name}">Hotel Name</a>
                <p th:text="${hotel.location}">Hotel Location</p>
            </li>
        </th:block>
    </ul>
</body>
</html>
